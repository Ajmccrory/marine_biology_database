<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Researcher Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ researcher.name }}</h2>
        <p><strong>Affiliation:</strong> {{ researcher.affiliation }}</p>
        <h3>Observations</h3>
        <ul>
            {% for obs in researcher.observations %}
                <li>
                    Observed {{ obs.species.common_name }} on {{ obs.observation_date }} at {{ obs.location }}.
                    Notes: {{ obs.notes }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
