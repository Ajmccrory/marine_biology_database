<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Marine Biodiversity Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Marine Biodiversity Database</h1>
        </header>
        
        <div class="actions">
            <a href="{{ url_for('main.add_species') }}" class="button">Add New Species</a>
        </div>

        <div class="species-list">
            <h2>Recorded Species</h2>
            {% if species %}
                <div class="species-grid">
                    {% for sp in species %}
                        <div class="species-card">
                            <h3>{{ sp.common_name }}</h3>
                            <p class="scientific-name">{{ sp.scientific_name }}</p>
                            <p><strong>Habitat:</strong> {{ sp.habitat }}</p>
                            <a href="{{ url_for('main.species_data', id=sp.id) }}" class="button">View Details</a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>No species recorded yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
